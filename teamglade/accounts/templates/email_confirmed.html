{% extends 'base.html' %}

{% load static %}

{% block title %}Email confirmed{% endblock %}

{% block stylesheet %}
  <link rel="stylesheet" href="{% static 'accounts.css' %}">
{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card text-center mt-5">
        <img class="card-img-top mx-auto mt-4" src="{% static 'images/check-circle.svg' %}" alt="Check mark" style="width: 12%; height: 12%;">
        <div class="card-body">
          <h3 class="card-title text-muted">Email address confirmed</h3>
          <p class="text-dark mb-3">You have successfully confirmed your email address.</p>
          <a href="{% url 'login' %}" class="btn btn-success btn-block">Go to Log in</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
