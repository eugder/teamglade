{% extends 'base.html' %}

{% load static %}

{% block title %}Email not confirmed{% endblock %}

{% block stylesheet %}
  <link rel="stylesheet" href="{% static 'accounts.css' %}">
{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card text-center mt-5" style="background-color: #F4D7D7;">
        <img class="card-img-top mx-auto mt-4" src="{% static 'images/error-circle.svg' %}" alt="Error" style="width: 12%; height: 12%;">
        <div class="card-body">
          <h3 class="card-title text-muted">Email verification failed!</h3>
          <p class="text-dark mb-3">This verification link either invalid or has expired.</p>
          <a href="{% url 'email_resend' context %}" class="btn btn-info btn-block">Resend verification link.</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
