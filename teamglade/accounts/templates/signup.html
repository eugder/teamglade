{% extends 'base.html' %}

{% load static %}

{% block title %}Sign up to TeamGlade{% endblock %}

{% block stylesheet %}
  <link rel="stylesheet" href="{% static 'accounts.css' %}">
{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-sm-12">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Sign up</h3>
            <form method="post" novalidate>
              {% csrf_token %}
              {% include 'includes/form.html' %}

              <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="termsCheckbox">
                <label class="form-check-label" for="termsCheckbox">
                  I have read and agree to the <a href="{% url 'terms' %}" target="_blank">Terms & Conditions</a>
                  and <a href="{% url 'policy' %}" target="_blank">Privacy Policy</a>
                </label>
              </div>

              <button type="submit" class="btn btn-primary btn-block" id="submitBtn" disabled>Create an account</button>
            </form>
          </div>
          <div class="card-footer text-muted text-center">
            Already have an account? <a href="{% url 'login' %}">Log in</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const termsCheckbox = document.getElementById('termsCheckbox');
      const submitBtn = document.getElementById('submitBtn');

      termsCheckbox.addEventListener('change', function() {
        submitBtn.disabled = !this.checked;
      });
    });
  </script>
{% endblock %}
