{% extends 'base.html' %}

{% load static %}

<title>{% block title %}Room{% endblock %}</title>

{% block content %}
<div class="container">
  <div class="card mb-2">
    <div class="card-header text-white bg-success py-2 px-3">{{ topic.title }}</div>
    <div class="card-body p-3">
      <div class="row">
        <div class="col-2">
          <img src="{% static 'images/Avatar.png' %}" width="50" height="50" class="d-inline-block float-right" alt="{{ topic.created_by.username }}" class="w-100">
        </div>
        <div class="col-10">
          <div class="row mb-3">
            <div class="col-6">
              <strong class="text-muted">{{ topic.created_by.username }}</strong>
            </div>
            <div class="col-6 text-right">
              <small class="text-muted">{{ topic.created_at }}</small>
            </div>
          </div>
          {{ topic.message }}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
