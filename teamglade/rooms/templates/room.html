{% extends 'base.html' %}

<title>{% block title %}Room{% endblock %}</title>

{% block content %}
<div class="container mt-5">
  <table class="table table-success table-striped table-hover">
    <thead class="bg-success">
      <tr>
        <th class="text-white align-middle"> {{room.name}} </th>
        <th></th>
        <th class="text-right">
          <a class="btn btn-success btn-outline-light" href="{% url 'new_topic' room.pk %}" role="button">Make New Topic</a>
          <a class="btn btn-success btn-outline-light" href="#" role="button">Invite</a>
        </th>
      </tr>
    </thead>
    <tbody>
      {% for the_topic in room.topics.all %}
        <tr style='cursor: pointer; cursor: hand;' onclick="window.location='{% url 'topic' the_topic.pk %}';">
          <td class="align-middle">
            {{ the_topic.created_by.username}}<br>
          </td>
          <td class="align-middle">
            {{ the_topic.title }}<br>
          </td>
          <td class="align-middle">
            {{ the_topic.created_at }}<br>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
